version: '3.8'

services:
  # 1. Producer API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: cattle_api
    ports:
      # Map host port 8000 to container port 80
      - "8000:80"
    environment:
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
    restart: always

  # 2. Consumer Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: cattle_worker
    environment:
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
    # If deploying to a machine with NVIDIA GPU, uncomment lines below:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: always

  # 3. User Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: cattle_dashboard
    ports:
      - "8501:8501"
    environment:
      # INTERNAL DOCKER NETWORK:
      # When running inside Docker, the dashboard talks to the API via port 80
      - API_URL=http://api:80
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
    depends_on:
      - api
    restart: always