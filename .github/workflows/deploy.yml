name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  RESOURCE_GROUP: 'CattleCounterRG'
  REGION: 'westeurope'  # <--- UPDATED to match existing Resource Group

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout Code
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    # 2. Login to Azure
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 3. Create Resource Group (Safety Check)
    - name: 'Ensure Resource Group Exists'
      run: |
        az group create --name ${{ env.RESOURCE_GROUP }} --location ${{ env.REGION }}

    # 4. Login to ACR
    - name: 'Login to ACR'
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    # 5. Build & Push API Image
    - name: 'Build and Push API Image'
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.api
        push: true
        tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/cattle-api:latest

    # 6. Build & Push Worker Image
    - name: 'Build and Push Worker Image'
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.worker
        push: true
        tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/cattle-worker:latest

    # 7. Deploy API to Azure Web App
    - name: 'Deploy API to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        images: ${{ secrets.REGISTRY_LOGIN_SERVER }}/cattle-api:latest

    # 8. Update Configuration (API)
    - name: 'Set Environment Variables on Web App'
      run: |
        az webapp config appsettings set \
          --name ${{ secrets.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --settings AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"

    # 9. Deploy Worker to ACI
    - name: 'Deploy Worker to ACI'
      run: |
        az container create \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name cattle-worker \
          --image ${{ secrets.REGISTRY_LOGIN_SERVER }}/cattle-worker:latest \
          --registry-login-server ${{ secrets.REGISTRY_LOGIN_SERVER }} \
          --registry-username ${{ secrets.REGISTRY_USERNAME }} \
          --registry-password ${{ secrets.REGISTRY_PASSWORD }} \
          --environment-variables AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
          --cpu 2 --memory 4 \
          --restart-policy Always \
          --location ${{ env.REGION }} \
          --os-type Linux