name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout Code
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v3

    # 2. Login to Azure (for deployment permissions)
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 3. Login to Azure Container Registry (ACR)
    - name: 'Login to ACR'
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    # 4. Build & Push API Image
    # FIX: Context changed from ./CattleCounter_MLOps to .
    - name: 'Build and Push API Image'
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.api
        push: true
        tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/cattle-api:latest

    # 5. Build & Push Worker Image
    # FIX: Context changed from ./CattleCounter_MLOps to .
    - name: 'Build and Push Worker Image'
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.worker
        push: true
        tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/cattle-worker:latest

    # 6. Deploy API to Azure Web App
    - name: 'Deploy API to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        images: ${{ secrets.REGISTRY_LOGIN_SERVER }}/cattle-api:latest

    # 7. Update Configuration (Inject Env Vars)
    - name: 'Set Environment Variables on Web App'
      run: |
        az webapp config appsettings set --name ${{ secrets.AZURE_WEBAPP_NAME }} --resource-group CattleCounterRG --settings AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"

    # 8. Deploy Worker to ACI
    # This creates/updates the container instance for the background worker
    - name: 'Deploy Worker to ACI'
      run: |
        az container create \
          --resource-group CattleCounterRG \
          --name cattle-worker \
          --image ${{ secrets.REGISTRY_LOGIN_SERVER }}/cattle-worker:latest \
          --registry-login-server ${{ secrets.REGISTRY_LOGIN_SERVER }} \
          --registry-username ${{ secrets.REGISTRY_USERNAME }} \
          --registry-password ${{ secrets.REGISTRY_PASSWORD }} \
          --environment-variables AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
          --cpu 2 --memory 4 \
          --restart-policy Always